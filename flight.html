<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Documentation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="documentation-container">
        <div class="top-nav-display">
            <div class="time">

            </div>
            <div class="wifi">

            </div>
            <div class="battery">

            </div>
        </div>
    <div class="main-container">
    <div class="rainbow"></div>
        <div class="dept-arr-illus">
            
            <div class="depart">
               
                     <i class="fas fa-plane-departure"></i> <h2>dhk  <br>
                        <span>Dhaka, Bangladesh</span> </h2>
                        
                            </div>
                           
            <div class="arrive">
            <i class="fas fa-plane-arrival"></i>
                    <h2>sin  <br>
                        <span>Changi, Singapore</span> </h2>
                            </div>
        </div>
        <div class="wrapper">
                <h2>Flight details</h2>
            <div class="toggle-area">
        <i class="fas fa-sync-alt"></i>
                    <h>Round Trip</h>

                    <div class="toggle-container">
                        <label class="bg" for="">
                    <input type="checkbox">
                    <span class="slider"></span>
                    </label>
                    </div>

                         </div>

         <div class="arr-dept-link">                
            <div class="departure-date">
                <i class="far fa-calendar"></i>
                 <h>26 March 2020, 19:45 <br><span> Departure </span></h>
                    <div class="small-circle"></div>
                     </div>
                     
                    <span class="linking-line"></span>

            <div class="return-date">
            <i class="far fa-calendar"></i>
                    <h> 30 March 2020, 13:30 <br><span>Return </span></h> 
                    <span class="small-circle"></span>
                        </div>
            </div>

            <div class="flight-type">
            <i class="fas fa-chair"></i>
                    <h> Business <br><span> Class </span></h>
                    <div class="small-circle"></div>
                        </div>
        
            <div class="ticket-num">
            <i class="far fa-user"></i>
                    <h> 2 Persons <br><span> Passenger </span></h>
                        <div class="increment-ticket"> 
                             <div class="reduce-ticket">-</div>  
                            <div class="add-ticket">+ </div>
                        </div>
            </div>
        </div>

            <div class="prev-nxt">
                       <a class="previous" href="index.html"> <div > <i class="fas fa-angle-double-left"></i> </div> </a>
                            <div class="next-two"><i class="fas fa-angle-double-right"></i>
                            Next</div>
                 </div>
           
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
