<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Details - Home</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main-contents">
            <div class="flight-image">
                <img class="airplane-illustrator" src="airplane-illust-fixed.svg" alt="airplane-illustrator">
            </div>
            <div class="text">
                <div class="header-text"> <h>Love at <br>first flight</h> </div>
            </div>
            <div class="departure">
                <i class="fas fa-plane-departure"></i> From
                <p>Dhaka, Bangladesh</p>
            </div>
            <div class="arrival">
                <i class="fas fa-plane-arrival"></i>To
                <p>Changi, Singapore</p>
                
            </div>
            <div class="next"> 
                <a href="flight.html">
                    <div class="next-page">
                        <i class="fas fa-angle-double-right"></i>
                        <div class="next-page-text">Go</div> 
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
